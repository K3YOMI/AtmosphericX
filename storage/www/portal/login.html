<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AtmosphericX - Login</title>
        <link rel="stylesheet" href="../assets/styles/portal.css">
        <link rel="stylesheet" href="../../assets/styles/variables.css">
        <link rel="icon" href="/assets/media/dashboard/favicon.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="../assets/javascript/library.js"></script>
        <script src="../assets/javascript/dashboard.js"></script>
    </head>
    <body>
        <div class="bg"></div>
        <div class="login-container">
            <div class="login-box">
                <img src="/assets/media/dashboard/logo.png" alt="Logo" class="login-logo">
                <div class="error-message"></div>
                <div class="success-message"></div>
                <form id="login-form">
                    <input type="text" id="username" autocomplete="off" placeholder="Username" required>
                    <input type="password" id="password" autocomplete="off" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <button type="button" id="login-guest">Login as Guest<br><small>This action may be unavailable if left unconfigured</small></button>
                    <br><br>
                    <p>Create an <a href="/registration">account?</a> &dash;  Change <a href="/reset">password?</a></p>
                    <small class="smaller-subtext-login"><a href="https://k3yomi.github.io/blog/posts/atmosphericx-installation/#dashboard-setup" target="_blank">Having troubles logging in?</a></small>
                </form>
            </div>
        </div>
        <script> 
            let library = new Library()
            let dashboard_class = new Dashboard(library)
            dashboard_class.addFormListener(`login-form`, `login`)
        </script>
        <footer>
            <p>Project AtmosphericX<br><small>Made with ❤️ by k3yomi & Starflight</small></p>
        </footer>
    </body>
</html>
