<!DOCTYPE html>
<html>
    <title>AtmosphericX</title>
    <link rel="icon" href="/assets/media/dashboard/atmosx-logo-vector.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <link rel="stylesheet" href="../../assets/styles/Variables.css">
    <script src="../../assets/javascript/Alerts.js"></script>
    <script src="../../assets/javascript/Library.js"></script>
    <body> <div id="dynamic-color-id" style="height: 1920px; width: 1080px;"></div></body>
    <script>
        let library = new Library()
        let urlParamters = new URLSearchParams(window.location.search);
        document.getElementById('dynamic-color-id').classList.add(urlParamters.has('dark') ? 'p_boxdark' : 'p_boxlight');
        library.createWebsocketSession([`public`, `active`, `manual`]).then(() => {
            let alert_class = new Alerts(library)
            document.addEventListener('onCacheUpdate', async (event) => {
                alert_class.syncAlerts()
                alert_class.triggerDynamicColors()
            })
        })
    </script>
</html>
